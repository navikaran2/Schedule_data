name: NSE Data Downloader

on:
  schedule:
    # Runs every Sunday at 1 PM IST (7:30 AM UTC)
    - cron: '30 7 * * 0'
  workflow_dispatch: # Allows manual trigger

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run NSE Downloader
        run: |
          python nse_downloader_action.py
      
      - name: Commit and push parquet file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if parquet file exists
          if ls nse_data_*.parquet 1> /dev/null 2>&1; then
            git add nse_data_*.parquet
            
            # Only commit if there are changes
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update NSE data - $(date +'%Y-%m-%d %H:%M:%S')"
              git push
            fi
          else
            echo "No parquet file found to commit"
            exit 1
          fi
