name: NSE Data Downloader

on:
  schedule:
    # Runs every Sunday at 11:12 PM IST (5:42 PM UTC)
    # IST = UTC + 5:30, so 23:12 IST = 17:42 UTC
    - cron: '42 17 * * 0'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write  # Important: Allows pushing to repo

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run NSE Downloader
        run: |
          python nse_downloader_action.py
      
      - name: Commit and push parquet file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if parquet file exists
          if ls nse_data_*.parquet 1> /dev/null 2>&1; then
            git add nse_data_*.parquet
            
            # Only commit if there are changes
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              DATE=$(date -u +"%Y-%m-%d %H:%M:%S")
              git commit -m "NSE data updated on $DATE UTC"
              git push
            fi
          else
            echo "No parquet file found to commit"
            exit 1
          fi
