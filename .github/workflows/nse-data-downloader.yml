name: NSE Data Downloader

on:
  schedule:
    # Runs every Sunday at 11:12 PM IST (5:42 PM UTC)
    - cron: '42 17 * * 0'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run NSE Downloader
        run: |
          python nse_downloader_action.py
      
      - name: Commit and push parquet file to NIFTY repo
        env:
          NIFTY_TOKEN: ${{ secrets.NIFTY_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Check if parquet file exists
          if ls nse_data_*.parquet 1> /dev/null 2>&1; then
            echo "‚úÖ Parquet file(s) found, preparing to push to NIFTY repo..."

            # Clone the private repo using token
            git clone https://x-access-token:${NIFTY_TOKEN}@github.com/navikaran2/NIFTY.git

            cd NIFTY
            echo "üßπ Removing old parquet files..."
            rm -f nse_data_*.parquet || true
            cd ..

            echo "üì¶ Copying new parquet file(s)..."
            cp nse_data_*.parquet NIFTY/

            cd NIFTY
            git add nse_data_*.parquet

            # Only commit if there are changes
            if git diff --cached --quiet; then
              echo "No new data to commit"
            else
              DATE=$(date -u +"%Y-%m-%d %H:%M:%S")
              FILE_COUNT=$(ls nse_data_*.parquet | wc -l)
              git commit -m "‚úÖ NSE data updated on $DATE UTC ($FILE_COUNT file(s))"
              git push origin main
              echo "üöÄ Data successfully pushed to NIFTY repo."
            fi
          else
            echo "‚ùå No parquet file found to commit"
            exit 1
          fi
