name: Update Parquet Data

on:
  workflow_dispatch:     # manual run karne ke liye
  schedule:
    - cron: "0 6 * * *"  # optional - daily 6 AM UTC par chale (chahe to hata do)

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo clone karo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python setup karo (agar script python se data banata hai)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Dependencies install karo (agar zarurat ho)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "no requirements.txt found"

      # 4Ô∏è‚É£ Run your data generation script
      - name: Run data update script
        run: |
          python your_script.py
          # üëÜ ye script new .parquet file same naam se save kare repo me
          # example: data/AllNifty/data.parquet

      # 5Ô∏è‚É£ Git me check karo aur commit/push karo
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date +'%Y-%m-%d')
            git commit -m "All Nifty data updated on $DATE"
            git push origin main
          fi
