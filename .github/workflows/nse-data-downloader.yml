name: NSE Data Downloader

on:
  schedule:
    - cron: '40 17 * * 0'  # Every Sunday at 17:40 UTC â†’ 11:10 PM IST
  workflow_dispatch:       # Allows manual trigger from GitHub Actions tab

jobs:
  download-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml

      - name: Run NSE data downloader script
        run: |
          python nse_data_downloader.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update data on schedule [skip ci]" || echo "No changes to commit"
          git push
