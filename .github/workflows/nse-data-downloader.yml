name: NSE Data Downloader

on:
  schedule:
    # Runs every Friday at 9:00 PM IST (3:30 PM UTC)
    - cron: '30 15 * * 5'
  workflow_dispatch:  # Manual trigger allowed

permissions:
  contents: write  # Git push ke liye zaruri

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Remove old parquet files
        run: |
          echo "üßπ Deleting old parquet files..."
          rm -f nse_data_*.parquet || true

      - name: Run NSE Downloader
        run: |
          echo "üöÄ Running NSE Downloader..."
          python nse_downloader_action.py
      
      - name: Commit and push parquet file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Pull latest changes before committing (safe rebase)
          git pull --rebase origin main || true
          
          # Check for new parquet files
          if ls nse_data_*.parquet 1> /dev/null 2>&1; then
            git add nse_data_*.parquet
            
            # Commit with Indian time
            DATE=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %I:%M:%S %p IST")
            git commit -m "‚úÖ NSE data updated on $DATE (latest file)" || echo "No changes to commit"
            
            # Push only if commit exists
            if git log -1 --pretty=%B | grep "‚úÖ NSE data updated"; then
              git push
              echo "‚úÖ File pushed successfully."
            else
              echo "‚ö†Ô∏è Nothing new to push."
            fi
          else
            echo "‚ùå No parquet file found to commit."
            exit 1
          fi
