name: NSE Data Downloader

on:
  schedule:
    # Runs every Friday at 9:00 PM IST (3:30 PM UTC)
    - cron: '30 15 * * 5'
  workflow_dispatch:  # Manual trigger (for testing)

permissions:
  contents: write

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    
    steps:
      - name: üß© Checkout this repo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: üöÄ Run NSE Downloader Script
        run: |
          python nse_downloader_action.py

      - name: üîÑ Commit and push parquet file to NIFTY repo
        env:
          NIFTY_TOKEN: ${{ secrets.NIFTY_TOKEN }}
        run: |
          set -e
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Check if new parquet file exists
          if ls nse_data_*.parquet 1> /dev/null 2>&1; then
            echo "‚úÖ Parquet file(s) found. Syncing with NIFTY repo..."

            # Clone the private NIFTY repo using token
            git clone https://x-access-token:${NIFTY_TOKEN}@github.com/navikaran2/NIFTY.git

            cd NIFTY
            echo "üîÅ Pulling latest commits with rebase..."
            git pull --rebase origin main || true

            echo "üßπ Removing old parquet files..."
            rm -f nse_data_*.parquet || true
            cd ..

            echo "üìÇ Copying new parquet file(s)..."
            cp nse_data_*.parquet NIFTY/

            cd NIFTY
            git add nse_data_*.parquet

            # Check if there are any changes
            if git diff --cached --quiet; then
              echo "‚ÑπÔ∏è No new data to commit."
            else
              # Get IST time for commit message
              DATE_IST=$(TZ='Asia/Kolkata' date '+%Y-%m-%d %I:%M:%S %p IST')
              FILE_COUNT=$(ls nse_data_*.parquet | wc -l)
              git commit -m "‚úÖ NSE data updated on ${DATE_IST} (${FILE_COUNT} file(s))"
              git push origin main
              echo "üöÄ Data successfully pushed to NIFTY repo."
            fi
          else
            echo "‚ùå No parquet file found to commit."
            exit 1
          fi
